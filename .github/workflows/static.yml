# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install R and dependencies
        uses: r-lib/actions/setup-r@v2
      - name: Install rmarkdown package
        run: Rscript -e 'install.packages("rmarkdown")'

      - name: Build RMarkdown site
        run: Rscript -e 'rmarkdown::render_site(input = "Rpublish/Portfolio/rwebsite")'

      - name: Add .nojekyll file
        run: echo "" > Rpublish/Portfolio/rwebsite/_site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Only upload the generated _site directory
          path: 'Rpublish/Portfolio/rwebsite/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
